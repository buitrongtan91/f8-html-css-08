<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth intro -->
            <div class="auth__intro">
                <a href="./" class="logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./assets/img/auth/7070628_3275432.svg"
                    alt=""
                    class="auth__intro-img"
                    style="--img-width: 424px"
                />

                <button class="auth__intro-next js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth/nav.svg" alt="" class="d-none d-md-block" />
                </button>
            </div>
            <!-- auth content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>

                    <form action="./forgot-password-emailed.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input placeholder="Email" type="email" name="" id="" class="form__input" required />
                                <img src="./assets/img/auth/massage.svg" alt="" class="form__input-icon" />
                            </div>
                            <p class="form__error">*Email not in the correct format.</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary form__submit-btn">Submit</button>
                        </div>
                    </form>
                    <!-- <div class="auth__message message message--success">We have e-mailed your password reset link!</div> -->
                    <p class="auth__text">
                        <a href="./signin.html" class="auth__link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
